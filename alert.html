<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
	<div class="max-w-xl mx-auto my-5 p-10">
		<div role="provider" x-data="{ show: true }">
			<template x-if="true">
				<button
					type="button"
					x-show="!show"
					x-on:click="show = true"
					class="text-white bg-blue-700
						hover:bg-blue-800 rounded-lg
						text-sm px-5 py-2">
					Reopen Alert
				</button>
			</template>

			<div
				role="alert"
				x-show="show"
				class="flex items-center justify-between p-4
					my-4 text-blue-800 rounded-lg bg-blue-100">
				<div class="text-sm font-medium">
					Alert box with dismiss button
				</div>
				<button
					type="button"
					x-on:click="show = false"
					class="ml-auto text-red-500 text-xl
						hover:text-red-600">
					&times;
				</button>
			</div>
		</div>
	</div>
</body>
